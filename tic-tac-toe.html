<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>tic tac toe</title>
</head>
<body>
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Let's play TIC TAC TOE!</h5>
    </div>
    <div class="card-footer text-muted">
      X starts first!
    </div>
  </div>
  <center>
  <div class="container">
    <table class="table table-bordered">
      <tr>
        <td><p id="1" onclick="return mark(id)">click here</p></td>
        <td><p id="2" onclick="return mark(id)">click here</p></td>
        <td><p id="3" onclick="return mark(id)">click here</p></td>
      </tr>
      <tr>
        <td><p id="4" onclick="return mark(id)">click here</p></td>
        <td><p id="5" onclick="return mark(id)">click here</p></td>
        <td><p id="6" onclick="return mark(id)">click here</p></td>
      </tr>
      <tr>
        <td><p id="7" onclick="return mark(id)">click here</p></td>
        <td><p id="8" onclick="return mark(id)">click here</p></td>
        <td><p id="9" onclick="return mark(id)">click here</p></td>
      </tr>
    </table>
  </div>
    <font size="100"><p id="winningMessage"></p></font>
    <button type="button" class="btn btn-secondary btn-lg" id="restartBtn" onclick="return restart()" disabled>Restart</button>
  </center>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  

    <script>
      var markedRounds = 0, marks = [11], gameOver = 0, winningCombinations = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
        [1, 4, 7],
        [2, 5, 8],
        [3, 6, 9],
        [1, 5, 9],
        [3, 5, 7]
      ];   

      function mark(id) {
        if (marks[id] == 1 || marks[id] == 2) {
          alert("Oops! There is already a mark in here. Click on one of the unmarked places!");
        } else {
          if (markedRounds % 2 == 0) {
            document.getElementById(id).innerHTML = '<font size="50" color = Blue>X</font>';
            marks[id] = 1;
          } else {
            document.getElementById(id).innerHTML = '<font size="50" color = Blue>O</font>';
            marks[id] = 2;
          }
          markedRounds += 1;
        }
        checkWin();
        return false;
      }

      function printWinningMessage(winner) {
        return document.getElementById("winningMessage").innerHTML = ("Congratulations! " + winner + "'s win!");
      }

      function printDrawMessage() {
        return document.getElementById("winningMessage").innerHTML = ("Draw!");
      }

      function enableRestartButton() {
        return document.getElementById("restartBtn").disabled = false;
      }

      function checkWin() {
        for (var i = 0; i < 8; ++i) {
          var counterX = 0, counterO = 0;
          for (var j = 0; j < 3; ++j) {
            if (marks[winningCombinations[i][j]] == 1 && gameOver == 0) {
              ++counterX;
              if (counterX == 3) {
                gameOver = 1;
                printWinningMessage("X");
                enableRestartButton();
              }
            } else if (marks[winningCombinations[i][j]] == 2 && gameOver == 0) {
              ++counterO;
              if (counterO == 3) {
                gameOver = 1;
                printWinningMessage("O");
                enableRestartButton();
              }
            }
          }
        }
        if (gameOver == 0 && markedRounds % 9 == 0) {
          printDrawMessage();
          enableRestartButton();
        }
      }

      function restart() {
        window.location.reload();
      }
    </script>
</body>
</html>
