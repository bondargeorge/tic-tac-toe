<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>tic tac toe</title>
</head>
<body>
  <div class="card text-center">
    <div class="card-body">
      <h5 class="card-title">Let's play TIC TAC TOE!</h5>
    </div>
    <div class="card-footer text-muted">
      X starts first!
    </div>
  </div>
  <center>
  <div class="container">
    <table class="table table-bordered">
      <tr>
        <td><p id="1" onclick="return mark(id)">click here</p></td>
        <td><p id="2" onclick="return mark(id)">click here</p></td>
        <td><p id="3" onclick="return mark(id)">click here</p></td>
      </tr>
      <tr>
        <td><p id="4" onclick="return mark(id)">click here</p></td>
        <td><p id="5" onclick="return mark(id)">click here</p></td>
        <td><p id="6" onclick="return mark(id)">click here</p></td>
      </tr>
      <tr>
        <td><p id="7" onclick="return mark(id)">click here</p></td>
        <td><p id="8" onclick="return mark(id)">click here</p></td>
        <td><p id="9" onclick="return mark(id)">click here</p></td>
      </tr>
    </table>
  </div>
    <font size="100"><p id="winningMessage"></p></font>
    <button type="button" class="btn btn-secondary btn-lg" id="restartBtn" onclick="return restart()" disabled>Restart</button>
  </center>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>  

    <script>
      var markedRounds = 0, marks = [11], contains = 0;
      function mark(id) {
        if (marks[id] == 1 || marks[id] == 2) {
          contains = 1;
        }
        if (contains == 1) {
          contains = 0;
          alert("Oops! There is already a mark in here. Click on one of the unmarked places!");
        } else {
          if (markedRounds % 2 == 0) {
            document.getElementById(id).innerHTML = '<font size="50" color = Blue>X</font>';
            marks[id] = 1;
          } else {
            document.getElementById(id).innerHTML = '<font size="50" color = Blue>O</font>';
            marks[id] = 2;
          }
          markedRounds += 1;
        }
        checkWin();
        return false;
      }

      function checkWin() {
        if (marks[1] == 1 && marks[2] == 1 && marks[3] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[1] == 2 && marks[2] == 2 && marks[3] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[4] == 1 && marks[5] == 1 && marks[6] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[4] == 2 && marks[5] == 2 && marks[6] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[7] == 1 && marks[8] == 1 && marks[9] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[7] == 2 && marks[8] == 2 && marks[9] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[1] == 1 && marks[4] == 1 && marks[7] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[1] == 2 && marks[4] == 2 && marks[7] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[2] == 1 && marks[5] == 1 && marks[8] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[2] == 2 && marks[5] == 2 && marks[8] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[3] == 1 && marks[6] == 1 && marks[9] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[3] == 2 && marks[6] == 2 && marks[9] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[1] == 1 && marks[5] == 1 && marks[9] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[1] == 2 && marks[5] == 2 && marks[9] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[3] == 1 && marks[5] == 1 && marks[7] == 1) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! X's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (marks[3] == 2 && marks[5] == 2 && marks[7] == 2) {
          document.getElementById("winningMessage").innerHTML = ("Congratulations! O's win!");
          document.getElementById("restartBtn").disabled = false;
        } else if (markedRounds % 9 == 0) {
          document.getElementById("winningMessage").innerHTML = ("Draw!");
          document.getElementById("restartBtn").disabled = false;
        }
      }

      function restart() {
        window.location.reload();
      }
    </script>
</body>
</html>
